<!-- Open Project Display - front end code-->

<div style="margin-top: 7%;">
    <div ng-repeat="project in model.getOpenProjectsList">
        <div class="card mb-3 mr-3 ml-3 mt-3">
            <div class="card-header ">
                <a href="">{{project.name}}</a>
            </div>
            <div class="card-body">
                <!--<h5 class="card-title">Special title treatment</h5>-->
                <p class="card-text">{{project.description}}</p>
                <button type="button" class="btn btn-outline-primary" ng-click="model.applyJob(project)"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>Apply</button>
            </div>
            <div class="card-footer text-muted">
                <div class="row">
                    <div class="col-4">Due Date: {{project.dueDate.split('T')[0]}}</div>
                    <div class="col-4">Payment: ${{project.pay}}/hr</div>
                    <div class="col-4">Openings: {{project.positions}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
