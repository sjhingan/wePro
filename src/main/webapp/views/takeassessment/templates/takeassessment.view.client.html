<div class="container-jumbotrom" style="margin-top: 7%;">
	<div class="row">
		<div class="col-md-3 col-lg-3 col-sm-3"></div>

		<div class="col-lg-6 col-md-6 col-sm-6">
			<br/>
			<br/>
			<h3> <span class="glyphicon glyphicon-list-alt">Take Assessment!</span> </h3>
			<hr/>
			<br/>
			<!-- form -->
			<form ng-submit="model.submitTakenAssessment(model.submittedAssessment)">
  				<div ng-repeat="questiondata in model.getallQuestionList">
 					<br/>
					<div class="row">
					      <div class="col-25">
					        <label ng-model="model.submittedAssessment[$index].qid"><b>{{questiondata.questionId}} </b> </label>
					        <label ng-model="model.assessmentList[$index].question"><b>Question:</b> </label>&nbsp;&nbsp; <span><a>{{questiondata.question}}</a></span>
					       
					      </div>
					      <div class="col-75">
					      
						<br/>
					      </div>
					</div>
				<br/>
					<div class="row">
					      <div class="col-25">
					        
					      </div>
					      <div class="col-75">
					      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"  value="1"  ng-model="model.submittedAssessment[$index].selectedSolution"/> 
					        	<label>{{questiondata.option1}}  </label>
		        			<br/>
					        </label>
					      </div>
					</div>
					<br/>
					<div class="row">
					      <div class="col-25">
					        
					      </div>
					      <div class="col-75">
					      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"  value="2"  ng-model="model.submittedAssessment[$index].selectedSolution"/> 
					        	<label>{{questiondata.option2}}  </label>
		        			<br/>
					        </label>
					      </div>
					</div>
					<br/>
					
					<div ng-if="questiondata.option3 !=  null">
						<div class="row">
					      <div class="col-25">
					        
					      </div>
					      <div class="col-75">
					      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"  value="3"  ng-model="model.submittedAssessment[$index].selectedSolution"/> 
					        	<label>{{questiondata.option3}}  </label>
		        			<br/>
					        </label>
					      </div>
					</div>
					
					</div>
				<br/>
				<div ng-if="questiondata.option4 !=  null">
						<div class="row">
					      <div class="col-25">
					        
					      </div>
					      <div class="col-75">
					     &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"  value="4"  ng-model="model.submittedAssessment[$index].selectedSolution"/> 
					        	<label>{{questiondata.option4}}  </label>
		        			<br/>
					        </label>
					      </div>
					</div>
					
					</div>
				
			</div>
			<hr/>
			<center>
		    <div class="row">
			    <div class="col-lg-* col-md-* col-sm-*">
			    	<button type="submit" ng-click="" class="btn btn-outline-primary">Submit</button>
			    </div>
			    <div class="col-lg-1 col-md-1 col-sm-1"></div>
				<div class="col-lg-* col-md-* col-sm-*">
			    	<button type="submit" ng-click="" class="btn btn-outline-primary">Cancel</button>
			    </div>
		    </div>
		    </center>
		</form>
	</div>


	<div class="col-lg-3 col-md-3 col-sm-3"></div>
</div> <!-- end of row -->
</div><!-- container -->
